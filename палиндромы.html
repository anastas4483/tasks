<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str1 = prompt("enter 1st string")
      const str2 = prompt("enter 2nd string")
      const func = (str1, str2) => {
        for (let i = 0; i < str1.length; i++) {
          if (str1[i] !== str2[str2.length - i - 1]) return 0
        }
        return 1
      }
      console.log(func(str1, str2))
    </script>
  </body>
</html>
